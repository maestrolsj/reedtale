<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
	<title>Insert title here</title>
	
<link href="http://roboto-webfont.googlecode.com/svn/trunk/roboto.all.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	
	<script>
	$(document).ready(function(){
		$("#registraion_bt").click(function(){
		      window.location = "./terms.html";
		});
	});
	</script>


</head>
<body>
	
	<section class="container">
	    <section class="login-form">
		
		<section>
			<img src="assets/images/logo.png" alt="" />
		</section>
		<div class="panel panel-default">
		  	<div class="panel-body">
		    	<form method="post" action="" role="login">
					<div class="form-group">
						<label>이메일 주소</label>
						<input type="email" name="email" required class="form-control" />
					</div>
					
					<div class="form-group">
						<label>패스워드</label>
						<input type="password" name="password" required class="form-control" />
					</div>
					
					<input type="checkbox" name="remember" value="1" /><label><small>자동로그인</small></label>
					<button type="submit" name="go" class="btn btn-primary btn-block">로그인</button>
					<button type="button" id="registraion_bt" class="btn btn-success btn-block">회원가입</button>
				</form>
		  	</div>
		  	<div class="panel-footer">
		  		<a href="#">패스워드를 잊으셨나요?</a>
		  	</div>
		</div>

		</section>
	</section>
	

</body>
</html>
